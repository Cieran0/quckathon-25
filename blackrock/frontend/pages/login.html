<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-green {
            background-color: #006844 !important;
        }
        .text-custom-green {
            color: #006844 !important;
        }
        .dark-gray {
            background-color: #333 !important;
        }
        .header-bottom-border {
            border-bottom: 2px solid #333;
        }

        body {
            background-color: #006844;
            font-family: Arial, sans-serif;
            color: white;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem;
        }

        .login-form {
            background-color: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            width: 350px;
        }

        .login-form h2 {
            font-size: 2rem;
            color: #006844;
            margin-bottom: 2rem;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            margin: 1rem 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f5f5f5;
            color: #333;
            transition: border-color 0.3s ease;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #006844;
            outline: none;
        }

        .login-form input::placeholder {
            color: #666;
            opacity: 0.7;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            margin-top: 2rem;
            background-color: #006844;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #00a169;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="flex items-center justify-between p-4 bg-white header-bottom-border">
        <img src="logo.png" alt="Logo" class="h-10">
        <nav class="flex items-center">
            <a href="#projects" class="mr-4 text-custom-green hover:text-black">Projects</a>
            <a href="#analytics" class="mr-4 text-custom-green hover:text-black">Analytics</a>
            <button class="px-4 py-2 rounded text-white bg-green-600 hover:bg-green-400">Login</button>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <input type="text" placeholder="Username" class="mb-4">
            <input type="password" placeholder="Password" class="mb-4">
            <button class="w-full">Log In</button>
        </div>
    </div>

    <footer class="dark-gray text-white py-4 text-center">
        <p class="text-sm">&copy; 2024 The Green Team. All rights reserved.</p>
    </footer>
</body>
</html>
